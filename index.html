<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Ses Görselleştirici</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a14;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #0ea5e9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
        }
        
        @media (max-width: 1100px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
        
        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .panel-section {
            background: rgba(25, 30, 45, 0.9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section-title {
            font-size: 1.2rem;
            color: #0ea5e9;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .upload-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .upload-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            padding: 20px;
            border: 2px dashed #475569;
            border-radius: 10px;
            transition: all 0.3s;
            background: rgba(35, 40, 55, 0.5);
        }
        
        .upload-box:hover {
            border-color: #0ea5e9;
            background: rgba(14, 165, 233, 0.1);
        }
        
        .upload-icon {
            font-size: 2rem;
            color: #0ea5e9;
        }
        
        .upload-text h4 {
            font-size: 1rem;
            text-align: center;
        }
        
        .upload-text p {
            color: #94a3b8;
            font-size: 0.85rem;
            text-align: center;
        }
        
        #audioUpload, #imageUpload {
            display: none;
        }
        
        .file-info {
            padding: 12px;
            background: rgba(35, 40, 55, 0.8);
            border-radius: 8px;
            display: none;
            border-left: 3px solid #0ea5e9;
        }
        
        .file-info.active {
            display: block;
        }
        
        .info-title {
            font-size: 0.95rem;
            margin-bottom: 3px;
            color: #e2e8f0;
        }
        
        .info-detail {
            color: #94a3b8;
            font-size: 0.85rem;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .control-btn {
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .control-btn:hover {
            background: #0284c7;
        }
        
        .control-btn:disabled {
            background: #475569;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .control-btn i {
            font-size: 0.9rem;
        }
        
        .download-btn {
            background: #10b981;
            grid-column: span 3;
        }
        
        .download-btn:hover {
            background: #059669;
        }
        
        .settings {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .setting-label {
            font-size: 0.9rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .wave-mode-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .wave-mode-btn {
            background: rgba(35, 40, 55, 0.8);
            border: 1px solid #475569;
            color: #e2e8f0;
            border-radius: 6px;
            padding: 10px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .wave-mode-btn.active {
            background: #0ea5e9;
            border-color: #0ea5e9;
        }
        
        .theme-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 5px;
        }
        
        .theme-color {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .theme-color.active {
            border-color: white;
            transform: scale(1.1);
        }
        
        .custom-color {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        
        #waveColorPicker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: transparent;
        }
        
        .visualizer-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .visualizer-container {
            background: rgba(25, 30, 45, 0.9);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            min-height: 500px;
        }
        
        #visualizerCanvas {
            display: block;
            background: rgba(10, 10, 20, 0.95);
            border-radius: 8px;
            width: 100% !important;
            height: 460px !important;
        }
        
        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
            background: rgba(20, 20, 30, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #centerImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .default-image {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            padding: 15px;
            font-size: 0.85rem;
        }
        
        .default-image i {
            font-size: 2rem;
            margin-bottom: 8px;
            display: block;
        }
        
        .recording-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 100;
        }
        
        .recording-indicator.active {
            display: flex;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .loading {
            text-align: center;
            color: #0ea5e9;
            font-size: 0.9rem;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #64748b;
            font-size: 0.85rem;
        }
        
        /* Temalar için renkler */
        .theme-blue { background: linear-gradient(135deg, #0ea5e9, #3b82f6); }
        .theme-purple { background: linear-gradient(135deg, #8b5cf6, #ec4899); }
        .theme-green { background: linear-gradient(135deg, #10b981, #14b8a6); }
        .theme-red { background: linear-gradient(135deg, #ef4444, #f97316); }
        .theme-pink { background: linear-gradient(135deg, #ec4899, #d946ef); }
        .theme-cyan { background: linear-gradient(135deg, #06b6d4, #0ea5e9); }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wave-square"></i> Gelişmiş Ses Görselleştirici</h1>
        </header>
        
        <div class="content">
            <div class="left-panel">
                <!-- Dosya Yükleme -->
                <div class="panel-section">
                    <h3 class="section-title"><i class="fas fa-music"></i> Ses Dosyası</h3>
                    <div class="upload-area">
                        <label for="audioUpload" class="upload-box">
                            <div class="upload-icon">
                                <i class="fas fa-file-audio"></i>
                            </div>
                            <div class="upload-text">
                                <h4>MP3 / WAV Dosyası</h4>
                                <p>Tıklayarak veya sürükleyin</p>
                            </div>
                        </label>
                        <input type="file" id="audioUpload" accept="audio/*">
                        
                        <div class="file-info" id="audioInfo">
                            <div class="info-title" id="audioTitle">Ses dosyası bekleniyor</div>
                            <div class="info-detail" id="audioDuration">Bir dosya seçin</div>
                        </div>
                    </div>
                    
                    <h3 class="section-title" style="margin-top: 20px;"><i class="fas fa-image"></i> Merkez Görsel</h3>
                    <div class="upload-area">
                        <label for="imageUpload" class="upload-box">
                            <div class="upload-icon">
                                <i class="fas fa-images"></i>
                            </div>
                            <div class="upload-text">
                                <h4>Görsel (İsteğe Bağlı)</h4>
                                <p>JPG, PNG formatında</p>
                            </div>
                        </label>
                        <input type="file" id="imageUpload" accept="image/*">
                        
                        <div class="file-info" id="imageInfo">
                            <div class="info-title" id="imageTitle">Görsel yok</div>
                            <div class="info-detail" id="imageSize">İsteğe bağlı ekleyin</div>
                        </div>
                    </div>
                    
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner fa-spin"></i> Yükleniyor...
                    </div>
                </div>
                
                <!-- Kontroller -->
                <div class="panel-section">
                    <h3 class="section-title"><i class="fas fa-sliders-h"></i> Kontroller</h3>
                    <div class="controls">
                        <div class="control-buttons">
                            <button id="playBtn" class="control-btn" disabled>
                                <i class="fas fa-play"></i> Oynat
                            </button>
                            <button id="pauseBtn" class="control-btn" disabled>
                                <i class="fas fa-pause"></i> Duraklat
                            </button>
                            <button id="stopBtn" class="control-btn" disabled>
                                <i class="fas fa-stop"></i> Durdur
                            </button>
                            <button id="downloadBtn" class="control-btn download-btn" disabled>
                                <i class="fas fa-video"></i> Video Kaydet
                            </button>
                        </div>
                        
                        <div class="setting-group">
                            <label class="setting-label">
                                <i class="fas fa-volume-up"></i> Ses Seviyesi
                            </label>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <input type="range" id="volumeSlider" min="0" max="100" value="70" style="flex: 1;">
                                <span id="volumeValue" style="color: #0ea5e9; font-weight: bold; min-width: 40px;">70%</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Ayarlar -->
                <div class="panel-section">
                    <h3 class="section-title"><i class="fas fa-cogs"></i> Ayarlar</h3>
                    <div class="settings">
                        <div class="setting-group">
                            <label class="setting-label">Dalga Modu</label>
                            <div class="wave-mode-selector">
                                <button class="wave-mode-btn active" data-mode="normal">
                                    Normal
                                </button>
                                <button class="wave-mode-btn" data-mode="bass">
                                    Bass
                                </button>
                            </div>
                        </div>
                        
                        <div class="setting-group">
                            <label class="setting-label">Tema Renkleri</label>
                            <div class="theme-selector">
                                <div class="theme-color theme-blue active" data-color="#0ea5e9"></div>
                                <div class="theme-color theme-purple" data-color="#8b5cf6"></div>
                                <div class="theme-color theme-green" data-color="#10b981"></div>
                                <div class="theme-color theme-red" data-color="#ef4444"></div>
                                <div class="theme-color theme-pink" data-color="#ec4899"></div>
                                <div class="theme-color theme-cyan" data-color="#06b6d4"></div>
                            </div>
                            
                            <div class="custom-color">
                                <label class="setting-label">Özel Renk:</label>
                                <input type="color" id="waveColorPicker" value="#0ea5e9">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Görselleştirici -->
            <div class="visualizer-section">
                <div class="visualizer-container">
                    <div class="recording-indicator" id="recordingIndicator">
                        <i class="fas fa-circle"></i> Kayıt Ediliyor
                    </div>
                    <canvas id="visualizerCanvas"></canvas>
                    <div class="center-image">
                        <img id="centerImage" alt="Merkez Görsel">
                        <div class="default-image" id="defaultImage">
                            <i class="fas fa-image"></i>
                            Görsel yok
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Ses Görselleştirici v4.0 | Tüm hakları saklıdır © 2024</p>
        </footer>
    </div>

    <!-- Video kaydı için -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ccapture.js/1.1.0/CCapture.all.min.js"></script>
    
    <script>
        // DOM Elementleri
        const audioUpload = document.getElementById('audioUpload');
        const audioInfo = document.getElementById('audioInfo');
        const audioTitle = document.getElementById('audioTitle');
        const audioDuration = document.getElementById('audioDuration');
        
        const imageUpload = document.getElementById('imageUpload');
        const imageInfo = document.getElementById('imageInfo');
        const imageTitle = document.getElementById('imageTitle');
        const imageSize = document.getElementById('imageSize');
        
        const loading = document.getElementById('loading');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const canvas = document.getElementById('visualizerCanvas');
        const centerImage = document.getElementById('centerImage');
        const defaultImage = document.getElementById('defaultImage');
        const recordingIndicator = document.getElementById('recordingIndicator');
        
        const waveModeBtns = document.querySelectorAll('.wave-mode-btn');
        const themeColors = document.querySelectorAll('.theme-color');
        const waveColorPicker = document.getElementById('waveColorPicker');
        
        // Canvas Context
        const ctx = canvas.getContext('2d');
        
        // Audio System
        let audioContext;
        let audioSource;
        let analyser;
        let dataArray;
        let bufferLength;
        
        // Audio Element
        const audioElement = new Audio();
        let isPlaying = false;
        let currentAudioUrl = null;
        let currentImageUrl = null;
        
        // Visualization Settings
        let waveMode = 'normal'; // 'normal' veya 'bass'
        let waveColor = '#0ea5e9';
        let isRecording = false;
        let capturer = null;
        let recordingStartTime = 0;
        
        // Animation
        let animationId = null;
        let wavePoints = [];
        const barsCount = 150;
        
        // Canvas Setup
        function setupCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth - 40;
            const containerHeight = 460;
            
            const dpi = window.devicePixelRatio || 1;
            canvas.style.width = containerWidth + 'px';
            canvas.style.height = containerHeight + 'px';
            canvas.width = containerWidth * dpi;
            canvas.height = containerHeight * dpi;
            ctx.scale(dpi, dpi);
        }
        
        // Initialize
        window.addEventListener('load', () => {
            setupCanvas();
            initWavePoints();
            audioInfo.classList.add('active');
            imageInfo.classList.add('active');
            
            // Event listeners for theme colors
            themeColors.forEach(color => {
                color.addEventListener('click', () => {
                    themeColors.forEach(c => c.classList.remove('active'));
                    color.classList.add('active');
                    waveColor = color.dataset.color;
                    waveColorPicker.value = waveColor;
                });
            });
            
            waveColorPicker.addEventListener('input', (e) => {
                waveColor = e.target.value;
                themeColors.forEach(c => c.classList.remove('active'));
            });
            
            waveModeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    waveModeBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    waveMode = btn.dataset.mode;
                });
            });
        });
        
        window.addEventListener('resize', setupCanvas);
        
        // Audio File Handler
        audioUpload.addEventListener('change', handleAudioFile);
        
        function handleAudioFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Clear previous audio
            if (currentAudioUrl) {
                URL.revokeObjectURL(currentAudioUrl);
                audioElement.pause();
                audioElement.src = '';
                isPlaying = false;
                resetControls();
            }
            
            loading.classList.add('active');
            audioTitle.textContent = file.name;
            audioDuration.textContent = 'Yükleniyor...';
            
            currentAudioUrl = URL.createObjectURL(file);
            audioElement.src = currentAudioUrl;
            
            audioElement.addEventListener('loadedmetadata', () => {
                const duration = audioElement.duration;
                const minutes = Math.floor(duration / 60);
                const seconds = Math.floor(duration % 60);
                audioDuration.textContent = `Süre: ${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                audioInfo.classList.add('active');
                loading.classList.remove('active');
                
                playBtn.disabled = false;
                downloadBtn.disabled = false;
                
                initAudioSystem();
            });
            
            audioElement.addEventListener('error', () => {
                loading.classList.remove('active');
                alert('Ses dosyası yüklenemedi.');
            });
        }
        
        // Image File Handler
        imageUpload.addEventListener('change', handleImageFile);
        
        function handleImageFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            // Clear previous image
            if (currentImageUrl) {
                URL.revokeObjectURL(currentImageUrl);
            }
            
            const fileSize = (file.size / 1024).toFixed(1);
            imageTitle.textContent = file.name;
            imageSize.textContent = `${fileSize} KB`;
            imageInfo.classList.add('active');
            
            currentImageUrl = URL.createObjectURL(file);
            
            const img = new Image();
            img.onload = () => {
                defaultImage.style.display = 'none';
                centerImage.src = currentImageUrl;
                centerImage.style.display = 'block';
            };
            img.src = currentImageUrl;
        }
        
        // Drag and Drop
        document.querySelectorAll('.upload-box').forEach(box => {
            box.addEventListener('dragover', (e) => {
                e.preventDefault();
                box.style.borderColor = '#0ea5e9';
            });
            
            box.addEventListener('dragleave', () => {
                box.style.borderColor = '#475569';
            });
            
            box.addEventListener('drop', (e) => {
                e.preventDefault();
                box.style.borderColor = '#475569';
                
                if (e.dataTransfer.files.length) {
                    const file = e.dataTransfer.files[0];
                    if (file.type.startsWith('audio/') && box.closest('label[for="audioUpload"]')) {
                        audioUpload.files = e.dataTransfer.files;
                        handleAudioFile({ target: audioUpload });
                    } else if (file.type.startsWith('image/') && box.closest('label[for="imageUpload"]')) {
                        imageUpload.files = e.dataTransfer.files;
                        handleImageFile({ target: imageUpload });
                    }
                }
            });
        });
        
        // Audio System Initialization
        function initAudioSystem() {
            // Clean up previous
            if (audioSource) {
                audioSource.disconnect();
            }
            if (audioContext) {
                audioContext.close().catch(console.error);
            }
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Create new
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            audioSource = audioContext.createMediaElementSource(audioElement);
            analyser = audioContext.createAnalyser();
            
            analyser.fftSize = waveMode === 'bass' ? 512 : 2048;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            audioSource.connect(analyser);
            analyser.connect(audioContext.destination);
            
            initWavePoints();
        }
        
        // Initialize Wave Points
        function initWavePoints() {
            wavePoints = [];
            const angleStep = (Math.PI * 2) / barsCount;
            
            for (let i = 0; i <= barsCount; i++) {
                wavePoints.push({
                    angle: i * angleStep,
                    targetAmplitude: 0,
                    currentAmplitude: 0,
                    velocity: 0
                });
            }
        }
        
        // Draw Visualizer
        function drawVisualizer(timestamp) {
            if (!isPlaying) {
                animationId = requestAnimationFrame(drawVisualizer);
                return;
            }
            
            // Clear canvas
            const width = canvas.width / (window.devicePixelRatio || 1);
            const height = canvas.height / (window.devicePixelRatio || 1);
            
            ctx.fillStyle = 'rgba(10, 10, 20, 0.95)';
            ctx.fillRect(0, 0, width, height);
            
            // Get frequency data
            analyser.getByteFrequencyData(dataArray);
            
            // Center and radius
            const centerX = width / 2;
            const centerY = height / 2;
            const circleRadius = Math.min(width, height) * 0.18;
            
            // Calculate intensity
            let totalIntensity = 0;
            const sampleCount = waveMode === 'bass' ? 20 : 50;
            for (let i = 0; i < sampleCount; i++) {
                totalIntensity += dataArray[i];
            }
            const intensity = totalIntensity / sampleCount / 255;
            
            // Vibration effect
            const vibrationX = Math.sin(timestamp * 0.005) * intensity * 12;
            const vibrationY = Math.cos(timestamp * 0.006) * intensity * 12;
            
            // Move center image
            document.querySelector('.center-image').style.transform = 
                `translate(-50%, -50%) translate(${vibrationX}px, ${vibrationY}px)`;
            
            // Update wave points
            for (let i = 0; i < wavePoints.length; i++) {
                const point = wavePoints[i];
                
                // Get frequency data based on mode
                let freqIndex;
                if (waveMode === 'bass') {
                    // Bass mode: focus on lower frequencies
                    freqIndex = Math.floor((i * 100) / barsCount);
                } else {
                    // Normal mode: full spectrum
                    freqIndex = Math.floor((i * bufferLength) / barsCount);
                }
                
                const amplitude = dataArray[freqIndex % bufferLength] / 255;
                
                // Smooth animation
                const acceleration = (amplitude - point.currentAmplitude) * 0.1;
                point.velocity += acceleration;
                point.velocity *= 0.9; // Damping
                point.currentAmplitude += point.velocity;
                
                // Wave length
                const waveLength = circleRadius + (point.currentAmplitude * circleRadius * 
                    (waveMode === 'bass' ? 4 : 3));
                
                // Calculate point position
                const x = centerX + vibrationX + Math.cos(point.angle) * waveLength;
                const y = centerY + vibrationY + Math.sin(point.angle) * waveLength;
                
                point.x = x;
                point.y = y;
            }
            
            // Draw wave
            ctx.beginPath();
            ctx.moveTo(wavePoints[0].x, wavePoints[0].y);
            
            for (let i = 1; i < wavePoints.length; i++) {
                const point = wavePoints[i];
                const prevPoint = wavePoints[i - 1];
                
                // Smooth curve
                const cpX = (prevPoint.x + point.x) / 2;
                const cpY = (prevPoint.y + point.y) / 2;
                
                ctx.quadraticCurveTo(prevPoint.x, prevPoint.y, cpX, cpY);
            }
            
            // Close the path
            ctx.closePath();
            
            // Wave gradient
            const waveGradient = ctx.createRadialGradient(
                centerX + vibrationX, centerY + vibrationY, circleRadius,
                centerX + vibrationX, centerY + vibrationY, circleRadius * 3
            );
            
            const rgb = hexToRgb(waveColor);
            waveGradient.addColorStop(0, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${0.6 + intensity * 0.4})`);
            waveGradient.addColorStop(1, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.1)`);
            
            ctx.fillStyle = waveGradient;
            ctx.fill();
            
            // Wave border
            ctx.strokeStyle = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, ${0.8 + intensity * 0.2})`;
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Center circle
            ctx.beginPath();
            ctx.arc(centerX + vibrationX, centerY + vibrationY, circleRadius, 0, Math.PI * 2);
            
            const centerGradient = ctx.createRadialGradient(
                centerX + vibrationX, centerY + vibrationY, 0,
                centerX + vibrationX, centerY + vibrationY, circleRadius
            );
            centerGradient.addColorStop(0, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.4)`);
            centerGradient.addColorStop(1, `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.1)`);
            
            ctx.fillStyle = centerGradient;
            ctx.fill();
            
            // Capture frame for recording
            if (isRecording && capturer) {
                capturer.capture(canvas);
                
                // Check if recording should stop
                if (audioElement.paused || audioElement.ended) {
                    stopRecording();
                }
            }
            
            animationId = requestAnimationFrame(drawVisualizer);
        }
        
        // HEX to RGB converter
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 14, g: 165, b: 233 };
        }
        
        // Controls
        playBtn.addEventListener('click', () => {
            if (!audioElement.src) {
                alert('Lütfen önce bir ses dosyası yükleyin.');
                return;
            }
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            audioElement.play()
                .then(() => {
                    isPlaying = true;
                    playBtn.disabled = true;
                    pauseBtn.disabled = false;
                    stopBtn.disabled = false;
                    
                    animationId = requestAnimationFrame(drawVisualizer);
                })
                .catch(err => {
                    console.error('Playback error:', err);
                    alert('Ses oynatılamadı. Lütfen tekrar deneyin.');
                });
        });
        
        pauseBtn.addEventListener('click', () => {
            audioElement.pause();
            isPlaying = false;
            playBtn.disabled = false;
            pauseBtn.disabled = true;
        });
        
        stopBtn.addEventListener('click', () => {
            audioElement.pause();
            audioElement.currentTime = 0;
            isPlaying = false;
            resetControls();
            
            if (isRecording) {
                stopRecording();
            }
        });
        
        function resetControls() {
            playBtn.disabled = false;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
        }
        
        // Volume Control
        volumeSlider.addEventListener('input', () => {
            const volume = volumeSlider.value / 100;
            audioElement.volume = volume;
            volumeValue.textContent = `${volumeSlider.value}%`;
        });
        
        // Recording System
        downloadBtn.addEventListener('click', async () => {
            if (!audioElement.src) {
                alert('Lütfen önce bir ses dosyası yükleyin.');
                return;
            }
            
            if (isRecording) {
                // Stop recording
                stopRecording();
            } else {
                // Start recording
                await startRecording();
            }
        });
        
        async function startRecording() {
            if (!audioContext) {
                initAudioSystem();
            }
            
            // Reset audio to start
            audioElement.currentTime = 0;
            
            // Start playback
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }
            
            await audioElement.play();
            
            // Set playing state
            isPlaying = true;
            playBtn.disabled = true;
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
            
            // Start visualization
            animationId = requestAnimationFrame(drawVisualizer);
            
            // Start recording
            isRecording = true;
            recordingIndicator.classList.add('active');
            downloadBtn.innerHTML = '<i class="fas fa-stop-circle"></i> Kaydı Durdur';
            downloadBtn.style.background = '#ef4444';
            
            // Setup capturer
            capturer = new CCapture({
                format: 'webm',
                framerate: 30,
                quality: 90,
                verbose: true,
                display: true,
                timeLimit: audioElement.duration || 300,
                name: `ses_gorselleştirici_${Date.now()}`
            });
            
            capturer.start();
            recordingStartTime = Date.now();
            
            // Auto-stop when audio ends
            audioElement.addEventListener('ended', () => {
                if (isRecording) {
                    setTimeout(stopRecording, 500); // Small delay for last frame
                }
            });
        }
        
        function stopRecording() {
            if (!isRecording || !capturer) return;
            
            isRecording = false;
            recordingIndicator.classList.remove('active');
            downloadBtn.innerHTML = '<i class="fas fa-video"></i> Video Kaydet';
            downloadBtn.style.background = '';
            
            capturer.stop();
            
            capturer.save((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ses_gorselleştirici_${Date.now()}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert('Video başarıyla indirildi!');
            });
            
            capturer = null;
        }
        
        // Clean up when changing audio
        audioElement.addEventListener('play', () => {
            if (!animationId) {
                animationId = requestAnimationFrame(drawVisualizer);
            }
        });
        
        audioElement.addEventListener('pause', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        });
        
        audioElement.addEventListener('ended', () => {
            isPlaying = false;
            resetControls();
        });
    </script>
